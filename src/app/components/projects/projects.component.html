<div class="p-5 card" *ngFor="let item of products">
  <p-card header="{{item.name}}" (click)="goTo(item.url)" [style]="{'cursor': 'pointer'}">
    <p>
      {{ item.description }}
    </p>
    <img src="{{ item.img }}" alt="albion online" style="width: 90%">
    <br/>
    <span *ngFor="let tech of item.technologies">
    <p-chip [style]="{'height': '1rem',
      'padding': '0.045rem',
    }" label="{{tech.name}}" icon="{{tech.icon}}" />
    </span>
  </p-card>
</div>
