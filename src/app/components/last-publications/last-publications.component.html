<div class="card">
  <p-carousel
    [value]="articles"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
  >
    <ng-template let-article pTemplate="juancarlo">
      <div class="m-small-rem">
        <p-card
          class="reddit-embed-bq"
          data-embed-theme="dark"
          data-embed-height="316"
        >
          <a href="{{ article.url }}"></a>
        </p-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
